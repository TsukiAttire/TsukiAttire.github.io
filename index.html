<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tsuki Attire ♡</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#3b2a2a; /* soft chocolate brown */
  font-family:'VT323',monospace;
  color:#ff99aa;
  image-rendering:pixelated;
  min-height:100vh;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  overflow:hidden
}
.sparkles{position:fixed;inset:0;pointer-events:none}
.sparkle{
  position:absolute;width:5px;height:5px;background:#ffb3c6;
  animation:fall 7s linear infinite
}
@keyframes fall{0%{transform:translateY(-20px);opacity:0}20%{opacity:1}100%{transform:translateY(110vh);opacity:0}}

/* Phone screen */
#phone{
  width:100vw;height:100vh;background:#5c3d3d;display:flex;flex-direction:column;
  align-items:center;justify-content:center;gap:40px
}
#phone img{max-width:85%}
.answer{
  background:#ff99aa;color:#3b2a2a;padding:14px 50px;font-size:32px;
  border:6px solid #ffe6e9;box-shadow:0 0 0 6px #cc4455;
  cursor:pointer
}

/* Main card */
#main{display:none;width:100%;max-width:900px;padding:30px}
.card{
  background:#ffe6e9; /* creamy off-white */
  border:8px solid #cc4455; /* vamp red */
  box-shadow:0 0 0 8px #ff99aa;
  padding:40px;text-align:center;position:relative
}
.hero-area{
  width:100%;height:520px;background:#fff0f0;border:6px solid #ff99aa;
  box-shadow:inset 0 0 0 6px #cc4455;margin:30px 0;
  display:flex;align-items:center;justify-content:center;flex-direction:column;
  font-size:28px;color:#cc4455
}
.hero-area img{max-width:96%;max-height:96%;object-fit:contain}
.tap{
  background:#cc4455;color:#ffe6e9;padding:20px 80px;font-size:40px;
  border:6px solid #ff99aa;box-shadow:0 0 0 6px #3b2a2a;
  cursor:pointer;margin-top:20px
}

/* Visual Novel */
.modal{display:none;position:fixed;inset:0;background:rgba(59,42,42,0.95);
  align-items:center;justify-content:center;z-index:99}
.vn{
  width:94%;max-width:540px;background:#ffe6e9;
  border:10px solid #cc4455;box-shadow:0 0 0 10px #ff99aa;
  display:flex;flex-direction:column;height:90vh
}
.vn-chibi{
  flex:1;display:flex;align-items:flex-end;justify-content:center;
  padding:40px;background:#5c3d3d
}
.vn-chibi img{max-height:90%}
.vn-dialog{padding:35px;background:#ffe6e9;display:flex;flex-direction:column;gap:18px}
.vn-text{
  background:url(https://i.ibb.co.com/5Yv1f7K/tsuki-dialogue.png) center/contain no-repeat;
  height:220px;display:flex;align-items:center;justify-content:center;
  padding:60px;text-align:center;font-size:26px;color:#000
}
.vn-btns button{
  background:url(https://i.ibb.co.com/5Yv1f7K/tsuki-dialogue.png) center/contain no-repeat;
  background-color:#ffccd5;height:100px;border:none;color:#000;
  font-size:26px;cursor:pointer;display:flex;align-items:center;justify-content:center
}
.vn-form input{
  padding:18px;background:#fff;border:5px solid #cc4455;
  font-size:24px;font-family:'VT323',monospace
}
[contenteditable]:focus{outline:5px solid #ff99aa;background:#ffccd540}
</style>
</head>
<body>

<div class="sparkles" id="s"></div>

<!-- Phone -->
<div id="phone">
  <img src="https://i.ibb.co.com/5Yv1f7K/phone-pixel.png">
  <div class="answer" onclick="document.getElementById('phone').style.display='none';document.getElementById('main').style.display='block'">Answer ♡</div>
</div>

<!-- Main Card -->
<div id="main">
  <div class="card">
    <div class="hero-area upload" onclick="upload(this)">
      <div>CLICK TO ADD HERO IMAGE</div>
      <img>
    </div>
    <div class="tap" onclick="document.getElementById('vn').style.display='flex'">Tap me ♥</div>
  </div>
</div>

<!-- Visual Novel -->
<div id="vn" class="modal" onclick="if(event.target===this)this.style.display='none'">
  <div class="vn">
    <div class="vn-chibi upload" onclick="event.stopPropagation();upload(this)">
      <div style="color:#ff99aa">CLICK FOR CHIBI</div>
      <img>
    </div>
    <div class="vn-dialog">
      <div class="vn-text" contenteditable>hey cutie ♡</div>
      <div class="vn-btns">
        <button contenteditable onclick="setText(this.parentNode.previousElementSibling)">choice one</button>
        <button contenteditable onclick="setText(this.parentNode.previousElementSibling)">choice two</button>
        <button onclick="document.querySelector('.vn-form').style.display='block';this.parentNode.style.display='none'">rant</button>
        <button onclick="document.getElementById('vn').style.display='none'">close</button>
      </div>
      <form class="vn-form" style="display:none" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="e24f7b45-cb71-4664-afd4-90b8ffddfa5e">
        <div class="vn-text" contenteditable>what should i rant about?</div>
        <input type="text" name="message" placeholder="type here..." required>
        <button type="submit">send</button>
      </form>
    </div>
  </div>
</div>

<script>
// sparkles
for(let i=0;i<60;i++){
  let k=document.createElement('div');k.className='sparkle';
  k.style.left=Math.random()*100+'vw';
  k.style.animationDelay=Math.random()*7+'s';
  document.getElementById('s').appendChild(k);
}
// upload
function upload(e){
  let i=document.createElement('input');i.type='file';i.accept='image/*';
  i.onchange=t=>{if(t.target.files[0]){
    let r=new FileReader();
    r.onload=()=>{let img=e.querySelector('img')||document.createElement('img');
    img.src=r.result;e.appendChild(img);save()};
    r.readAsDataURL(t.target.files[0])
  }};
  i.click();
}
function setText(t){t.innerText=this.innerText}
function save(){localStorage.setItem('tsuki-vampcupid',document.body.innerHTML)}
document.addEventListener('input',()=>setTimeout(save,300));
window.onload=()=>{let s=localStorage.getItem('tsuki-vampcupid');if(s)document.body.innerHTML=s}
</script>
</body>
</html>
