<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tsuki Attire â™¡</title>
<style>
* {margin:0;padding:0;box-sizing:border-box}
body {font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#ff9ecd,#ffb6c1);min-height:100vh;color:#333;overflow-x:hidden;position:relative}
.sparkles {position:fixed;inset:0;pointer-events:none;z-index:0}
.sparkle {position:absolute;width:6px;height:6px;background:#fff;border-radius:50%;animation:sparkle 5s infinite linear;opacity:0.7}
@keyframes sparkle{0%{transform:translateY(100vh);opacity:0}10%{opacity:1}90%{opacity:1}100%{transform:translateY(-100vh);opacity:0}}
.container {max-width:1100px;margin:0 auto;padding:20px;position:relative;z-index:1}

/* Hero Card */
.hero-card {position:relative;background:rgba(255,255,255,0.92);border-radius:35px;padding:40px 30px;margin:30px auto;box-shadow:0 20px 50px rgba(0,0,0,0.2);backdrop-filter:blur(10px)}
.chibi-duo {display:flex;justify-content:center;gap:30px;align-items:flex-end;margin-bottom:20px}
.chibi-duo img {width:220px;height:420px;object-fit:cover;border-radius:25px;box-shadow:0 15px 30px rgba(0,0,0,0.2)}
.search {position:absolute;top:15px;left:50%;transform:translateX(-50%);width:80%;max-width:500px;padding:16px;border-radius:50px;border:4px solid #ff69b4;background:white;box-shadow:0 8px 25px rgba(0,0,0,0.15);text-align:center;font-size:18px}
.hero-text {background:rgba(255,255,255,0.95);padding:20px 40px;border-radius:30px;box-shadow:0 10px 30px rgba(0,0,0,0.15);margin:-20px auto 30px;max-width:600px}
.hero-text h1 {font-family:'Chewy',cursive;font-size:3em;color:#ff1493;margin-bottom:10px}
.tap-btn {background:linear-gradient(135deg,#ff69b4,#ff1493);color:white;border:none;padding:20px 50px;border-radius:50px;font-size:24px;cursor:pointer;box-shadow:0 12px 30px rgba(255,20,147,0.4);transition:0.3s}
.tap-btn:hover {transform:scale(1.08);box-shadow:0 18px 40px rgba(255,20,147,0.5)}

/* Side buttons */
.side-left {position:absolute;left:20px;top:50%;transform:translateY(-50%);display:flex;flex-direction:column;gap:20px}
.side-right {position:absolute;right:20px;top:50%;transform:translateY(-50%);text-align:center}
.round-btn {width:110px;height:110px;border-radius:50%;background:white;border:4px solid #ff69b4;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 8px 20px rgba(0,0,0,0.15);transition:0.3s;font-size:11px}
.round-btn:hover {background:#ff69b4;color:white;transform:scale(1.15)}
.round-btn img {width:45px;margin-bottom:5px}
.others-star {font-size:5em;color:#ff69b4;animation:pulse 2s infinite}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.15)}}
.note {position:absolute;right:30px;bottom:30px;background:rgba(255,255,255,0.95);padding:20px;border-radius:25px;border-left:6px solid #ff69b4;max-width:280px;box-shadow:0 10px 30px rgba(0,0,0,0.15);font-size:14px}

/* Phone & VN */
.phone-screen {height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#fad0e3}
.phone-icon {width:160px;animation:ring 1.2s infinite}
@keyframes ring{0%,100%{transform:rotate(0)}25%{transform:rotate(12deg)}75%{transform:rotate(-12deg)}}
.answer {background:white;padding:18px 40px;border-radius:40px;margin-top:30px;cursor:pointer;box-shadow:0 10px 30px rgba(0,0,0,0.2);font-size:20px}
.modal {display:none;position:fixed;inset:0;background:rgba(0,0,0,0.8);z-index:999;align-items:center;justify-content:center}
.vn-box {background:linear-gradient(180deg,#ffc0cb,#fff);border-radius:40px;width:92%;max-width:480px;height:85%;overflow:hidden;box-shadow:0 30px 70px rgba(0,0,0,0.4)}
.vn-chibi {flex:1;display:flex;align-items:flex-end;justify-content:center;padding:30px}
.vn-chibi img {width:220px;height:340px;border-radius:25px;object-fit:cover}
.vn-dialog {padding:30px;background:white;border-top:5px solid #ff69b4}
.vn-text {background:#ffe4e1;border-radius:25px;padding:20px;margin-bottom:20px;border-left:6px solid #ff69b4;text-align:left;font-size:17px;position:relative}
.vn-text::after {content:'â™¡';position:absolute;top:-15px;right:15px;font-size:30px;color:#ff69b4}
.vn-btns button {width:100%;margin:8px 0;padding:15px;background:#ff69b4;color:white;border:none;border-radius:30px;cursor:pointer;font-size:16px}
.vn-form input {width:100%;padding:15px;border-radius:25px;border:3px solid #ff69b4;margin:10px 0}
@media (max-width:900px){.side-left,.side-right,.note{position:static;margin:20px auto}.chibi-duo{flex-direction:column;align-items:center}}
</style>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Chewy&display=swap" rel="stylesheet">
</head>
<body>

<div class="sparkles" id="s"></div>

</html>
